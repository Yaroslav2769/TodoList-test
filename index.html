<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>TodoList</title>
</head>
<body>
    <section class="todo">
        <header class="header" id="form">
           <h1>todolist</h1>
           <input type="text" id="new-todo" class="new-todo" placeholder="What needs to be done?" autofocus required> 
        </header>
        <section class="main">
            <input type="checkbox" class="checkbox-todo" id="checkbox-todo">
            <label for="checkbox-todo" type="checkbox" id="box"></label>
            <ul class="list"></ul>
        </section>
    <footer class="footer" >
        <span class="todo-count">
            <strong class="count-left"></strong>
            item left
        </span>
        <ul class="filters">
         <li>
            <a href="#/" class="selected" id="all">All</a>
         </li>
         <li>
            <a href="#/active"  id="active">Active</a>
         </li>
         <li>
            <a href="#/completed"  id="completed">Completed</a>
         </li>
        </ul>
        <button class="clear-completed" id="clear-completed">Clear completed</button>
    </footer>
    </section>
    <script src="./app.js"></script>
</body>
</html>
